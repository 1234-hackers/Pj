
{% extends "layout.html"%}

{%block body%}  
<div class="login-container">
    <div class="login-banner">
            <form method="POST" action="{{ url_for('reset_pass') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <h5>
                    Change  password
                </h5>
                <h3>Enter Phone Number </h3>
                <input type="text" class="inputs" name="email" placeholder="Phone Number" />
                <input type="submit" class="vis_button" value="Send" />
            </form>
        </div>
    </div>

    {%endblock%}
