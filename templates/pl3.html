<script>

var i = 0;
var img = [];
var time = 100;
var intervalId; // Define intervalId in the global scope
var startTime;
var stopTime;
var stopImageIndex = 2; // Set the index of the image to be displayed after 3 seconds

img[0] = "{{ url_for('static', filename='imgs/one.png') }}";
img[1] = "{{ url_for('static', filename='imgs/three.jpeg') }}";
img[2] = "{{ url_for('static', filename='imgs/two.jpeg') }}";

function img_change() {
    var currentTime = Date.now();

    // Check if current time exceeds stop time
    if (currentTime >= stopTime) {
        clearInterval(intervalId); // Stop the interval
        document.slide.src = img[stopImageIndex]; // Display the predetermined image
        return; // Exit the function
    }

    document.slide.src = img[i];
    if (i < img.length - 1) {
        i++;
    } else {
        i = 0;
    }
}

function startS(button) {
    startTime = Date.now();
    stopTime = startTime + 3000; // Set stop time 3 seconds ahead
    intervalId = setInterval(img_change, time); // Assign intervalId

    button.disabled = true;

    setTimeout(function() {
        location.reload();
    }, 3500);
}

function handleButtonClick(buttonValue) {
    var button = document.querySelector(`button[data-value="${buttonValue}"]`);
    startS(button);
}


// JavaScript code goes here
</script>
